<script>
    let sout;
    sout = '<table border="3" cellpadding="10" cellspacing="3" width="800">'
    for (let i = 1; i <=10 ; i++) {
        sout = sout + '<tr>';
        for (let j = 2; j <=10 ; j++) {
            sout = sout + '<td>' + j + ' x ' + i + ' = ' + j*i  + '</td>';
        }
        sout = sout + '</tr>';

    }
    sout = sout + '</table>';
    document.write(sout);
</script>
