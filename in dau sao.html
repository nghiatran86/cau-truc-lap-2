<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for (let i = 0; i < 10; i++) {
        document.write("<br>");
        for (let j = i; j < 10; j++) {
            document.write("*");
        }
    }
    for (let i = 0; i < 10; i--) {
        document.write("<br>");
        for (let j = i; j < 10; j++) {
            document.write("*");
        }
    }
</script>
</html>
